<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="images/odin-lined.png" alt="odin-lined">
            <h1>ODIN</h1>
        </div>
        <div class="photo-owner">
            <h3>Photo by Yoksel Zok in Unsplash</h3>
        </div>
    </header>
    <form action="#" method="get">
        <div class="introduction">
            <p>This is not a real online service, so the 
                information you enter below will not be sent anywhere.
                It's just a project to test everything I've learned so far. 
            </p>
            <p>Hope you like it!</p>
        </div>
        <fieldset>
            <legend>Let's get started</legend>
            <div class="user-first-name">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" 
                name="user-first-name" required maxlength="20">
            </div>
            <div class="user-last-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" 
                name="user-last-name" required maxlength="20">
            </div>
            <div class="user-email">
                <label for="email">Email</label>
                <input type="email" id="email" 
                name="user-email" required>
            </div>
            <div class="user-phone-num">
                <label for="phone-num">Phone Number</label>
                <input type="tel" id="phone-num" 
                name="user-phone-num" required>
            </div>
            <div class="user-password">
                <label for="password">Password</label>
                <input type="password" id="password" 
                name="user-password" required>
            </div>
            <div class="user-confirm-password">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" 
                name="user-confirm-password" required>
            </div>
        </fieldset>
        <div class="submit">
            <button type="submit">Create Account</button>
        </div>
        <div class="log-in">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</body>
</html>
